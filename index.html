<!DOCTYPE html>
<html>
<head>
    <title>Easy Auto Services Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Common font-family for the entire page */
            text-align: left;
            margin: 0;
            padding: 0;
        }
        #background-container {
            background-color: #0074D9; /* Deepish blue background color for the container */
            color: #fff; /* Text color within the container */
            padding: 10px; /* Add padding for better appearance */
        }
        #header {
            text-align: center; /* Center text within the header */
            margin-top: 40px; /* Add more space between the top of the page and the header */
            padding-bottom: 20px; /* Add padding at the bottom of the header */
        }
        #header h1 {
            font-size: 42px; /* Increase the font size for the header */
            margin: 0;
        }
        #search-box {
            margin: 20px auto;
            text-align: center;
            width: 90%; /* Reduce the width of the search row */
            padding: 10px;
            display: grid; /* Use CSS Grid for layout */
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr; /* Adjust column widths */
            gap: 10px; /* Add gap between grid items */
        }
        .input-container {
            position: relative; /* Add relative positioning for absolute child elements */
        }
        .input-container select,
        .search-box-input {
            padding: 10px; /* Add padding for better appearance */
            font-family: Arial, sans-serif; /* Apply the common font-family */
            font-size: 16px; /* Apply the common font size */
            border: 1px solid #ddd; /* Add a border */
            border-radius: 5px; /* Add rounded edges */
        }
        .search-box-input {
            position: relative; /* Ensure relative positioning for absolute child elements */
        }
        #service-suggestions {
            position: absolute;
            background-color: #fff;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            display: none; /* Hide the suggestions initially */
        }
        /* Add styles for the service suggestions */
        /* ... (add your styles for service suggestions here) ... */
    </style>
</head>
<body>
    <div id="background-container"> <!-- Background container includes header and search form -->
        <div id="header">
            <h1>Book your auto services today</h1> <!-- Updated header with a slightly larger font size -->
        </div>
        <div id="search-box">
            <div class="input-container" id="location-suggestions">
                <input type="text" id="location" class="search-box-input" placeholder="Enter city or ZIP code">
                <div id="city-suggestions"></div>
            </div>
            <div class="input-container">
                <input type="date" id="date" class="search-box-input">
            </div>
            <div class="input-container">
                <select id="time" class="search-box-input">
                    <option value="07:00">07:00 AM</option>
                    <option value="07:30">07:30 AM</option>
                    <!-- ... (other time options) ... -->
                    <option value="19:00">07:00 PM</option>
                </select>
            </div>
            <div class="input-container" id="service-container">
                <input type="text" id="service" class="search-box-input" placeholder="Popular searches in your area today (e.g., Oil Change, Brake Repair)" autocomplete="off">
                <div id="service-suggestions"></div>
            </div>
            <button id="search-button" onclick="searchRepairShops()">Search</button>
        </div>
        <div id="results">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <script>
        // JavaScript for functionality (as provided in previous responses)
        // ...
    </script>
</body>
</html>
