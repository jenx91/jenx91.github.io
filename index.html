<!DOCTYPE html>
<html>
<head>
    <title>Easy Auto Services Booking</title>
    <style>
        /* CSS for basic styling (you can expand on this) */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #0074D9; /* Nice shade of blue */
            color: #fff; /* Text color on the header */
            width: 100%;
            padding: 10px;
        }
        #header h1 {
            margin: 0;

        #logo {
            font-size: 24px;
            font-weight: bold;

            padding: 10px;

        #search-box {
            margin: 20px auto;
            text-align: center;
            width: 70%; /* Set the width of the search row */
            background-color: #f5f5f5; /* Light gray background for the form area */
            padding: 10px;
        }
        .input-container {
            display: inline-block;
            margin-right: 10px;
            vertical-align: top; /* Align search boxes to the top */
        }
        .input-container select {
            width: auto; /* Adjust the width of the time select box */
        }
        .search-box-input {
            width: 100%; /* Make all search box inputs 100% width */
            padding: 10px; /* Add padding for better appearance */
        }
        #city-suggestions, #service-suggestions {
            display: none;
            position: absolute;
            width: 100%;
            background-color: #f1f1f1;
            z-index: 1;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        #service-suggestions {
            position: relative;
        }
    </style>
</head>
