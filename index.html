<!DOCTYPE html>
<html>
<head>
    <title>Easy Auto Services Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header#main-header {
            background-color: #fff;
            text-align: left;
            padding-top: 0;
            padding-bottom: 0;
        }
        header#main-header h1 {
            color: #0074D9;
            font-size: 20px;
            margin: 0;
            line-height: 50px; /* Increased main header height to 50px */
        }
        /* Container for secondary header and search form */
        .header-container {
            background-color: #0074D9;
            text-align: center;
            height: 250px; /* Updated background container height to 250px */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center elements */
            align-items: center; /* Horizontally center elements */
            padding: 30px 0; /* Add 30px padding to the top and 0px to the bottom */
        }
        header#secondary-header {
            font-size: 36px;
            margin: 0; /* Remove margin */
        }
        #search-box {
            margin: 5px auto 0; /* Reduced margin-top to 5px */
            text-align: center;
            width: 60%;
            padding: 10px;
        }
        /* Table-like row container for search elements */
        .search-elements {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically center elements */
            margin-bottom: 10px;
        }
        /* Adjust the width of city, date, and time search boxes */
        .input-container input[type="text"],
        .input-container select,
        .input-container input[type="date"],
        .input-container input[type="time"],
        .input-container input[type="button"] {
            width: 160px; /* Set width to 160px for city, date, and time input elements */
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 1px solid #fff; /* Add white border */
            border-radius: 5px; /* Add rounded corners */
            box-shadow: none;
            background-color: transparent;
            color: #fff; /* Set font color to white */
        }
        /* Add borders to all search elements */
        .input-container {
            border: 1px solid #fff; /* Add white border to search elements */
            border-radius: 5px; /* Add rounded corners */
        }
        /* Adjust the width of the service search box */
        #service-container .search-box-input {
            width: 260px; /* Set width to 260px for the service input element */
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 1px solid #fff; /* Add white border */
            border-radius: 5px; /* Add rounded corners */
            box-shadow: none;
            background-color: transparent;
            color: #fff; /* Set font color to white */
        }
        /* Add borders to the service search box */
        #service-container {
            border: 1px solid #fff; /* Add white border to the service search box */
            border-radius: 5px; /* Add rounded corners */
        }
        /* Add borders to the search button */
        #search-button {
            width: auto; /* Let the button size be determined by its content */
            margin-top: 5px; /* Adjust margin-top for spacing */
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 1px solid #fff; /* Add white border to the search button */
            border-radius: 5px; /* Add rounded corners */
            background-color: transparent;
            color: #fff; /* Set font color to white */
            cursor: pointer;
        }
        /* Rest of the CSS remains unchanged */
        /* ... */
    </style>
</head>
<body>
    <header id="main-header">
        <div id="top-div"></div>
        <div id="header">
            <h1>Easy Auto Services Booking</h1>
        </div>
    </header>
    <!-- Container for secondary header and search form -->
    <div class="header-container">
        <header id="secondary-header">
            <h2>Book your auto services today</h2>
        </header>
        <div id="search-box">
            <!-- Table-like row container for search elements -->
            <div class="search-elements">
                <div class="input-container" id="location-suggestions">
                    <input type="text" id="location" class="search-box-input" placeholder="Enter city or ZIP code">
                    <div id="city-suggestions"></div>
                </div>
                <div class="input-container">
                    <input type="date" id="date" class="search-box-input">
                </div>
                <div class="input-container">
                    <select id="time" class="search-box-input">
                        <option value="07:00">07:00 AM</option>
                        <option value="07:30">07:30 AM</option>
                        <!-- ... (other time options) ... -->
                        <option value="19:00">07:00 PM</option>
                    </select>
                </div>
                <div class="input-container" id="service-container">
                    <input type="text" id="service" class="search-box-input" placeholder="Popular searches in your area today (e.g., Oil Change, Brake Repair)" autocomplete="off">
                    <div id="service-suggestions"></div>
                </div>
                <!-- Move the search button next to the service search box -->
                <button id="search-button" onclick="searchRepairShops()">Search</button>
            </div>
        </div>
    </div>
    <div id="results">
        <!-- Search results will be displayed here -->
    </div>
</body>
</html>
