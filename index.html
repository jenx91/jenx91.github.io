<!DOCTYPE html>
<html>
<head>
    <title>Auto Repair Shop Search</title>
</head>
<body>
    <h1>Auto Repair Shop Search</h1>
    
    <form id="search-form">
        <label for="city-input">City:</label>
        <input type="text" id="city-input" required><br>
        
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" required><br>
        
        <label for="time-input">Time:</label>
        <input type="time" id="time-input" required><br>
        
        <label for="services-input">Services:</label>
        <input type="text" id="services-input" required><br>
        
        <button type="submit">Search</button>
    </form>
    
    <div id="results"></div>

    <script>
        document.getElementById('search-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const city = document.getElementById('city-input').value;
            const date = document.getElementById('date-input').value;
            const time = document.getElementById('time-input').value;
            const services = document.getElementById('services-input').value.split(',').map(service => service.trim());
            
            const response = await fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ city, date, time, services }),
            });
            
            const data = await response.json();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (data.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            } else {
                data.forEach(shop => {
                    resultsContainer.innerHTML += `<p>${shop.name} in ${shop.city}</p>`;
                });
            }
        });
    </script>
</body>
</html>
