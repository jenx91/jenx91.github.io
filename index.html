<!DOCTYPE html>
<html>
<head>
    <title>Easy Auto Services Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header#main-header {
            background-color: #fff;
            text-align: left;
            padding-top: 0;
            padding-bottom: 0;
        }
        header#main-header h1 {
            color: #0074D9;
            font-size: 20px;
            margin: 0;
            line-height: 50px; /* Increased main header height to 50px */
        }
        /* Container for secondary header and search form */
        .header-container {
            background-color: #0074D9;
            text-align: center;
            height: 250px; /* Updated background container height to 250px */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center elements */
            align-items: center; /* Horizontally center elements */
            padding: 30px 0; /* Add 30px padding to the top and 0px to the bottom */
        }
        header#secondary-header {
            font-size: 36px;
            margin: 0; /* Remove margin */
        }
        /* Style for the table container */
        #search-box {
            margin: 5px auto 0; /* Reduced margin-top to 5px */
            text-align: center;
            width: 60%;
            padding: 10px;
        }
        /* Style for the table */
        table {
            width: 100%;
            border-collapse: collapse; /* Collapse table borders */
            border: 1px solid #ccc; /* Add 1px border to the table */
        }
        /* Style for table cells */
        td {
            padding: 10px;
            text-align: center;
            border: none; /* Remove cell borders */
        }
        /* Set font and font size for all table cells */
        td input[type="text"],
        td input[type="date"],
        td select,
        td input[type="button"] {
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: none; /* Remove input borders */
            outline: none; /* Remove input outline */
        }
        /* Adjust the width of city, date, and time search boxes */
        td input[type="text"],
        td input[type="date"],
        td select {
            width: 160px; /* Set width to 160px for city, date, and time input elements */
        }
        /* Adjust the width of the service search box */
        td input[type="text"]#service {
            width: 260px; /* Set width to 260px for the service input element */
        }
        /* Style for the search button */
        td input[type="button"]#search-button {
            width: 160px; /* Set width to match city search box */
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: red; /* Change button background color to red */
            color: #fff; /* Set font color to white */
            cursor: pointer;
            border: none; /* Remove button border */
        }
        /* Rest of the CSS remains unchanged */
        /* ... */
    </style>
</head>
<body>
    <header id="main-header">
        <div id="top-div"></div>
        <div id="header">
            <h1>Easy Auto Services Booking</h1>
        </div>
    </header>
    <!-- Container for secondary header and search form -->
    <div class="header-container">
        <header id="secondary-header">
            <h2>Book your auto services today</h2>
        </header>
        <div id="search-box">
            <!-- Table structure for search elements -->
            <table>
                <tr>
                    <td><input type="text" id="location" placeholder="Enter city or ZIP code"></td>
                    <td><input type="date" id="date"></td>
                    <td><select id="time">
                        <option value="07:00">07:00 AM</option>
                        <option value="07:30">07:30 AM</option>
                        <!-- ... (other time options) ... -->
                        <option value="19:00">07:00 PM</option>
                    </select></td>
                    <td><input type="text" id="service" placeholder="Popular searches in your area today (e.g., Oil Change, Brake Repair)" autocomplete="off"></td>
                    <td><input type="button" id="search-button" onclick="searchRepairShops()" value="Search"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="results">
        <!-- Search results will be displayed here -->
    </div>
</body>
</html>
