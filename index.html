            <label for="date">Date:</label>

            <label for="time">Time:</label>
            <select id="time">
                <?php
                $current_time = time();
                $start_time = strtotime('07:00 AM');
                $end_time = strtotime('06:00 PM');
                $interval = 30 * 60; // 30 minutes

                while ($start_time <= $end_time) {
                    echo '<option value="' . date('H:i', $start_time) . '">' . date('h:i A', $start_time) . '</option>';
                    $start_time += $interval;
                }
                ?>
            </select>

            <button id="search-button" onclick="searchServices()">Search</button>
        </section>
        
        <section>
            <h2>Available Services</h2>
            <ul id="service-list">
                <!-- Services will be dynamically populated here -->
            </ul>
        </section>
    </main>
    
    <script>
        // Sample list of auto services (you can replace this with your data)
        const services = [
            "Oil Change",
            "Tire Rotation",
            "Brake Inspection",
            "Car Wash",
            "Engine Tune-Up",
            "Wheel Alignment",
        ];

        function filterServices() {
            const searchTerm = document.getElementById("service-type").value.toLowerCase();
            const serviceList = document.getElementById("service-list");

            // Clear existing list
            serviceList.innerHTML = "";

            // Filter and display matching services
            services.forEach((service) => {
                if (service.toLowerCase().includes(searchTerm)) {
                    const listItem = document.createElement("li");
                    listItem.textContent = service;
                    listItem.addEventListener("click", () => bookService(service));
                    serviceList.appendChild(listItem);
                }
            });
        }

        function searchServices() {
            // Implement your search logic here
            alert(`Searching for services on ${document.getElementById("date").value} at ${document.getElementById("time").value}`);
        }

        function bookService(service) {
            // You can implement the booking logic here
            alert(`Booking ${service} on ${document.getElementById("date").value} at ${document.getElementById("time").value}`);
        }

        // Initialize the service list
        filterServices();
    </script>
