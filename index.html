<!DOCTYPE html>
<html>
<head>
    <title>Easy Auto Services Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #fff;
            padding: 10px;
        }

        #header h1 {
            margin: 0;
        }

        #search-box {
            margin: 20px auto;
            text-align: center;
            width: 70%;
            background-color: #fff;
            padding: 10px;
        }

        .input-container {
            display: inline-block;
            margin-right: 10px;
        }

        .search-box-input {
            width: 100%;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            height: 40px;
        }

        #city-suggestions,
        #service-suggestions {
            display: none;
            position: absolute;
            width: 100%;
            background-color: #f1f1f1;
            z-index: 1;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        #service-suggestions {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Book your next auto services today</h1>
    </div>
    <div id="search-box">
        <div class="input-container" id="location-suggestions">
            <input type="text" id="location" class="search-box-input" placeholder="Enter city or ZIP code">
            <div id="city-suggestions"></div>
        </div>
        <div class="input-container">
            <input type="date" id="date" class="search-box-input">
        </div>
        <div class="input-container">
            <select id="time" class="search-box-input">
                <option value="07:00">07:00 AM</option>
                <option value="07:30">07:30 AM</option>
                <!-- Add more time options here -->
            </select>
        </div>
        <div class="input-container" id="service-container">
            <input type="text" id="service" class="search-box-input" placeholder="Popular searches in your area today (e.g., Oil Change, Brake Repair)" autocomplete="off">
            <div id="service-suggestions"></div>
        </div>
        <button onclick="searchRepairShops()">Search</button>
    </div>
    <div id="results">
        <!-- Search results will be displayed here -->
    </div>

    <script>
        // JavaScript code remains the same as previous versions.
    </script>
</body>
</html>
