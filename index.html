<!DOCTYPE html>
<html>
<head>
    <title>Easy Auto Services Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            color: #fff;
            text-align: center;
        }
        header#main-header {
            background-color: #fff;
            text-align: left;
            padding: 0;
        }
        header#main-header h1 {
            color: #0074D9;
            font-size: 20px;
            margin: 0;
            line-height: 50px;
        }
        .header-container {
            background-color: #0074D9;
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0; /* Reduced padding to 20px */
        }
        header#secondary-header {
            font-size: 36px;
            margin: 0;
        }
        .search-container {
            position: relative;
            display: inline-block;
        }
        #location {
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: none;
            outline: none;
            width: 160px;
            padding: 10px;
        }
        .typeahead-suggestions {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            width: 160px;
            border-top: none;
        }
        .typeahead-suggestions li {
            padding: 5px 10px;
            cursor: pointer;
        }
        .typeahead-suggestions li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div id="top-div"></div>
        <div id="header">
            <h1>Easy Auto Services Booking</h1>
        </div>
    </header>
    <div class="header-container">
        <header id="secondary-header">
            <h2>Book your auto services today</h2>
        </header>
        <div class="search-container">
            <input type="text" id="location" placeholder="Enter city or ZIP code">
            <ul id="suggestion-list" class="typeahead-suggestions"></ul>
        </div>
        <table>
            <tr>
                <td><input type="date" id="date"></td>
                <td><select id="time">
                    <option value="07:00">07:00 AM</option>
                    <option value="07:30">07:30 AM</option>
                    <option value="08:00">08:00 AM</option>
                    <option value="18:30">06:30 PM</option>
                    <option value="19:00">07:00 PM</option>
                </select></td>
                <td><input type="text" id="service" placeholder="I need help with ..." autocomplete="off"></td>
                <td class="search-button-cell"><input type="button" id="search-button" onclick="searchRepairShops()" value="Search"></td>
            </tr>
        </table>
    </div>
    <div id="results">
        <!-- Search results will be displayed here -->
    </div>
    <script>
        const locationInput = document.getElementById("location");
        const suggestionList = document.getElementById("suggestion-list");
        
        const suggestedCities = [
            "New York",
            "Los Angeles",
            "Chicago",
            "Houston",
            "Miami",
            // Add more cities as needed
        ];
        
        locationInput.addEventListener("input", function () {
            const userInput = locationInput.value.toLowerCase();
            const suggestions = suggestedCities.filter((city) =>
                city.toLowerCase().includes(userInput)
            );
        
            // Display the suggestions in the input field
            suggestionList.innerHTML = "";
            suggestions.forEach((city) => {
                const suggestionItem = document.createElement("li");
                suggestionItem.textContent = city;
                suggestionList.appendChild(suggestionItem);
            });
        
            // Show the suggestion list
            suggestionList.style.display = suggestions.length ? "block" : "none";
        });
        
        suggestionList.addEventListener("click", function (event) {
            if (event.target.tagName === "LI") {
                locationInput.value = event.target.textContent;
                suggestionList.style.display = "none";
            }
        });
        </script>
</body>
</html>
