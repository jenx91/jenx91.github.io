<!DOCTYPE html>
<html>
<head>
    <title>Easy Auto Services Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header#main-header {
            background-color: #fff;
            text-align: left;
            padding-top: 0;
            padding-bottom: 0;
        }
        header#main-header h1 {
            color: #0074D9;
            font-size: 20px;
            margin: 0;
            line-height: 50px;
        }
        .header-container {
            background-color: #0074D9;
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
        }
        header#secondary-header {
            font-size: 36px;
            margin: 0;
        }
        #search-box {
            margin: 5px auto 0;
            text-align: center;
            width: 60%;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ccc;
            /* Center align the table horizontally */
            margin: 0 auto;
        }
        /* Style for table cells with 10px padding on left and right */
        td {
            padding: 0 10px; /* Add 10px padding to the left and right of each cell */
            text-align: center;
            border: 1px solid #ccc;
        }
        td input[type="text"],
        td input[type="date"],
        td select,
        td input[type="button"] {
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: none;
            outline: none;
        }
        /* Adjust the width of city, date, and time search boxes */
        td input[type="text"],
        td input[type="date"],
        td select {
            width: 160px;
        }
        /* Adjust the width of the service search box */
        td input[type="text"]#service {
            width: 260px;
        }
        /* Style for the search button cell */
        td.search-button-cell {
            padding: 0; /* Remove all padding */
        }
        /* Style for the search button */
        td input[type="button"]#search-button {
            width: 160px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: red;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        /* ... Rest of the CSS remains unchanged ... */
    </style>
</head>
<body>
    <header id="main-header">
        <div id="top-div"></div>
        <div id="header">
            <h1>Easy Auto Services Booking</h1>
        </div>
    </header>
    <div class="header-container">
        <header id="secondary-header">
            <h2>Book your auto services today</h2>
        </header>
        <div id="search-box">
            <table>
                <tr>
                    <td><input type="text" id="location" placeholder="Enter city or ZIP code"></td>
                    <td><input type="date" id="date"></td>
                    <td><select id="time">
                        <option value="07:00">07:00 AM</option>
                        <option value="07:30">07:30 AM</option>
                        <option value="08:00">08:00 AM</option>
                        <!-- ... (other time options) ... -->
                        <option value="18:30">06:30 PM</option>
                        <option value="19:00">07:00 PM</option>
                    </select></td>
                    <td><input type="text" id="service" placeholder="I need help with ..." autocomplete="off"></td>
                    <td class="search-button-cell"><input type="button" id="search-button" onclick="searchRepairShops()" value="Search"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="results">
        <!-- Search results will be displayed here -->
    </div>
</body>
</html>
