<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Auto Services Booking</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>Book your next auto services today</h1>
    </header>
    <main>
        <section>
            <h2>Service Details</h2>
            <label for="service-type">Service Type:</label>
            <input type="text" id="service-type" placeholder="Search for services..." onkeyup="filterServices()">
            
            <label for="date">Date:</label>
            <input type="date" id="date" value="<?php echo date('Y-m-d'); ?>">
            
            <label for="time">Time:</label>
            <input type="time" id="time" step="1800" value="<?php echo date('H:i', ceil(time() / 1800) * 1800); ?>">
        </section>
        
        <section>
            <h2>Available Services</h2>
            <ul id="service-list">
                <!-- Services will be dynamically populated here -->
            </ul>
        </section>
    </main>
    
    <script>
        // Sample list of auto services (you can replace this with your data)
        const services = [
            "Oil Change",
            "Tire Rotation",
            "Brake Inspection",
            "Car Wash",
            "Engine Tune-Up",
            "Wheel Alignment",
        ];

        function filterServices() {
            const searchTerm = document.getElementById("service-type").value.toLowerCase();
            const serviceList = document.getElementById("service-list");

            // Clear existing list
            serviceList.innerHTML = "";

            // Filter and display matching services
            services.forEach((service) => {
                if (service.toLowerCase().includes(searchTerm)) {
                    const listItem = document.createElement("li");
                    listItem.textContent = service;
                    listItem.addEventListener("click", () => bookService(service));
                    serviceList.appendChild(listItem);
                }
            });
        }

        function bookService(service) {
            // You can implement the booking logic here
            alert(`Booking ${service} on ${document.getElementById("date").value} at ${document.getElementById("time").value}`);
        }

        // Initialize the service list
        filterServices();
    </script>
</body>
</html>
